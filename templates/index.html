<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRS - Crop Recommendation System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-photo/field-green-crops-with-sunset-background_996379-1558.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #fff;

        }
         .container {
            max-width: 600px;
            width: 100%;
            height: 700px; /* Increase height to center it properly */
            padding: 50px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
        }

        .card {
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);

        }
        .btn-primary {
            background-color: #1da1f2;
            border-color: #1da1f2;
            border-radius: 30px;
            padding: 10px 20px;
        }
        .form-control {
            border-radius: 30px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .logo {
            font-size: 2rem;
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .footer {
            text-align: center;
            font-size: 0.9rem;
            color: #dcdcdc;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">Crop Recommendation System</div>
        
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">GeoCropAI</h3>
                <form action="/submit" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" id="latitude" name="latitude" placeholder="Latitude" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="longitude" name="longitude" placeholder="Longitude" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Get Recommendation</button>
                </form>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2024 CRS, Inc.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
